<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">

<body>

            <input type="text" id="reqNote" placeholder="Catatan Tambahan">
            <button class="btn-green" onclick="requestRide()">Request Ride</button>
        </div>

        <div class="card">

</html>
